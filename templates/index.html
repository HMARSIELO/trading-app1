<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>تسجيل الدخول</title>
    <style>
        body {
            background-color: #222;
            color: white;
            font-family: Arial;
            text-align: center;
        }
        .login-box {
            margin: 100px auto;
            padding: 30px;
            background-color: #333;
            width: 300px;
            border-radius: 10px;
        }
        .login-box img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        input {
            padding: 8px;
            margin: 10px;
            width: 90%;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <img src="/static/login-image.jpg" alt="login">
        <form action="/login" method="post">
            <input type="text" name="username" placeholder="اسم المستخدم" required><br>
            <input type="password" name="password" placeholder="كلمة المرور" required><br>
            <input type="submit" value="تسجيل الدخول">
        </form>
    </div>
</body>
</html>
