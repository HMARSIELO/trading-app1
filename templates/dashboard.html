<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>نتائج التحليل</title>
    <meta http-equiv="refresh" content="90">
    <style>
        body {
            font-family: Arial;
            background-color: #f4f4f4;
            padding: 20px;
            margin: 0;
        }
        .table-container {
            overflow-x: auto;
            width: 100vw;
        }
        table {
            width: 100%;
            min-width: 600px;
            border-collapse: collapse;
            background: white;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }
        th {
            background: #eee;
        }
    </style>
</head>
<body>
    <h2>تحليل العملات</h2>
    <div class="table-container">
        <table>
            <tr>
                <th>العملة</th>
                <th>الإشارة</th>
                <th>التفاصيل</th>
                <th>الأصوات</th>
            </tr>
            {% for coin, result in data.items() %}
            <tr>
                <td>{{ coin }}</td>
                <td>{{ result['signal'] }}</td>
                <td>{{ result['details'] }}</td>
                <td>{{ result['votes'] }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
