<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>تحليل العملات</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #111;
            color: #fff;
            font-family: Tahoma;
        }
        .full-screen-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
        }
        .header {
            padding: 20px;
            background-color: #222;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .content {
            flex: 1;
            overflow: auto;
            padding: 20px;
        }
        .box {
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            width: 100%;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #444;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #333;
        }
    </style>
    <script>
        setInterval(() => location.reload(), 60000); // إعادة تحميل الصفحة كل 60 ثانية
    </script>
</head>
<body>
    <div class="full-screen-container">
        <div class="header">نتائج التحليل اللحظي</div>
        <div class="content">
            <div class="box">
                <table>
                    <thead>
                        <tr>
                            <th>العملة</th>
                            <th>الإشارة</th>
                            <th>1m</th>
                            <th>5m</th>
                            <th>1h</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>BTCUSDT</td>
                            <td>BUY</td>
                            <td>BUY</td>
                            <td>HOLD</td>
                            <td>BUY</td>
                        </tr>
                        <!-- المزيد من الصفوف -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
