<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>تحليل العملات</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="90">
    <style>
        body {
            font-family: Arial;
            background-color: #111;
            color: white;
            margin: 0;
            padding: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .table-container {
            overflow-x: auto;
            width: 100%;
        }

        table {
            width: 100%;
            min-width: 600px;
            border-collapse: collapse;
            background-color: #222;
            color: white;
        }

        th, td {
            border: 1px solid #444;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #333;
        }

        tr:nth-child(even) {
            background-color: #1a1a1a;
        }

        @media screen and (max-width: 768px) {
            table {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <h2>نتائج التحليل اللحظي</h2>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>العملة</th>
                    <th>الإشارة</th>
                    <th>التفاصيل</th>
                    <th>الأصوات</th>
                </tr>
            </thead>
            <tbody>
                {% for coin, result in data.items() %}
                <tr>
                    <td>{{ coin }}</td>
                    <td>{{ result['signal'] }}</td>
                    <td>{{ result['details'] }}</td>
                    <td>{{ result['votes'] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
